<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">        
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="image/icons8-produto-16.png">

    </head>
    <body class="d-flex justify-content-center align-items-center ">
        
        <div class="container-card-login " >
            <div class="card-login">
                <h3 id="titulo-login">ESTOQUE</h3>
                <p id="subtitulo-login">Entre abaixo com seus dados:</p>
                <div class="card-body">
                    <form id="login_form">                        
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><span class="fas fa-address-card"></span></div>
                            </div>
                            <input type="text" class="form-control texto-input" required id="usuario"

                                   placeholder="UsuÃ¡rio">
                        </div>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><span class="fas fa-lock"></span></div>
                            </div>
                            <input type="password" class="form-control texto-input" required name="senha" id="senha"
                                   placeholder="Senha">
                        </div>                       
                        <div class=" mt-3">
                            <div>
                                <button type="submit" class="button-entrar-login">Entrar</button>
                            </div>
                        </div>
                    </form>
                    <p class="mb-1 mt-3">
                        <a href="" class="text-secondary">Esqueci minha senha</a>
                    </p>
                </div>

            </div>

        </div>
        
        <script src="jquery-3.4.1.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
